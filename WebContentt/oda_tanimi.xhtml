<style>
body {

}
#logo
{
position: fixed;
right: 4px;

}
h2{
text-align:center;
font-family:"Verdana",Sans-serif;
margin-top: 90px;
}
p
{
text-align:center;
}
input[type=text]
{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

    width: 100%;
    background-color: #331f00;
    color: white;
    padding: 14px 20px;

	display:block;
	font-family:"Verdana",Sans-serif;

	margin-right:auto;

}
li

	float: left;
}
li a

	display: block;
    color: white;

    text-decoration: none;
    font-family:"Verdana",Sans-serif;
}
ul
{
	list-style-type: none;
    position: fixed;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    padding: 0;
    background-color: #404040;
 

}

    background-color: #111;
}

    background-color: #ff9900;

<form action="otanim" method="post" id="form" >
<div>
<br/>

<label for="odano">Oda No:</label>
<input type="text" value="#{datas.last}" name="odano" id="odano"></input> <br></br>
<br></br>

<label for="odaadi">Oda Adı:</label>
<input type="text" name="odaadi" id="odaadi"></input> <br></br>

Oda Tipi:
<label for="standart"> Standart </label>
<input type="radio" name="odatipi" id="standart" value="1"></input> <br></br>
<label for="suit"> Suit </label>
<input type="radio" name="odatipi" id="suit" value="2"></input> <br></br>
<label for="kral"> Kral </label>
<input type="radio" name="odatipi" id="kral" value="3"></input> <br></br>
<label for="yeni"> Yeni </label>
<input type="radio" name="odatipi" id="yeni" value="4"></input> <br></br>

<label for="kisino"> Kapasite:</label> <br></br>
<input type="text" name="kisino" id="kisino"></input> <br></br>

Oda Durumu:
<label for="dolu"> Dolu </label>
<input type="radio" name="durum" id="dolu" value="1"></input> <br></br>
<label for="bos"> Boş </label>
<input type="radio" name="durum" id="bos" value="2"></input> <br></br>
<label for="kapali"> Kapalı </label>
<input type="radio" name="durum" id="kapali" value="3"></input> <br></br>

<input type="submit" value="Kaydet"></input>
